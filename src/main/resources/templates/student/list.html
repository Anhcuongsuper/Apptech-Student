<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Student</title>
</head>
<body>
<h1>List Student</h1>
<ul>
    <li th:each="list : ${listStudent}">
        <a th:href="@{'/student/' + ${list.id}}"> <span th:text="${list.name} + ' - '+ ${list.codeStudent}"> </span></a>
    </li>
</ul>
</body>
</html>
